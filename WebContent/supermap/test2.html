<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>

<style type="text/css">
body{
　　margin: 0;
　　overflow: hidden;
　　background: #fff;
}
#map{
　　position: relative;
　　padding:20px;
　　height: 760px;
　　border:1px solid #3473b7;
}
</style>

<script src='../libs/SuperMap.Include.js'></script>
<script type="text/javascript">
var map, layer, 

// url="http://11.205.240.110:8090/iserver/services/map-ChinaProvinces/rest/maps/ChinaProvinces";
url="http://localhost:8090/iserver/services/map-ChinaProvinces/rest/maps/ChinaProvinces";
function init()
{
    
    var panZoombar = new SuperMap.Control.PanZoomBar({
        // 是否显示滑动条
        showSlider : true,
        // 滑动条的长度
        sliderBarHeight : 255
    });
    
    
map = new SuperMap.Map("map", {
    controls : [panZoombar, new SuperMap.Control.ScaleLine(), new SuperMap.Control.Navigation()],
    numZoomLevels : 16       //设定缩放级别
    
});
layer = new SuperMap.Layer.TiledDynamicRESTLayer("ChinaProvinces", url, {transparent: true, cacheEnabled: true},{maxResolution:"auto"});
layer.events.on({"layerInitialized":addLayer});//图层加载完毕

}
function addLayer()
{
map.addLayer(layer);
map.setCenter(new SuperMap.LonLat(104.21 , 35.34), 1);


}

</script>
</head>
<body onload="init()">

<div id="map"></div>

</body>
</html>
